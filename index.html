<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صندوق الهوية الإماراتية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(#fff8dc, #ffe680);
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    h1 {
      color: #000;
      font-size: 32px;
    }
    .subtitle {
      font-size: 16px;
      font-weight: bold;
      color: green;
    }
    #box {
      margin: 30px auto;
      width: 220px;
      height: 220px;
      background-color: #fff;
      border: 4px solid #00703c;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .question {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .options button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #eee;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options button:hover {
      background-color: #ddd;
    }
    #score {
      margin-top: 20px;
      font-weight: bold;
      color: #004d00;
    }
  </style>
</head>
<body>
  <h1>🎁 صندوق الهوية الإماراتية</h1>
  <p class="subtitle">هذا الموقع بتصميم وإعداد وتنفيذ: مساعد سالم الخزيمي</p>
  <p>اضغط على الصندوق لاكتشاف الأسئلة التفاعلية!</p>

  <div id="box" onclick="revealCard()"></div>

  <div id="question" class="question"></div>
  <div id="options" class="options"></div>
  <div id="score">النقاط: 0</div>

  <script>
    let current = 0;
    let score = 0;

    const questions = [
      { q: "ما هو شعار دولة الإمارات؟", options: ["نسر ذهبي", "صقر فضي", "باز أحمر"], answer: "نسر ذهبي" },
      { q: "كم عدد الإمارات؟", options: ["7", "6", "9"], answer: "7" },
      { q: "ما اسم العملة الرسمية؟", options: ["درهم", "ريال", "دينار"], answer: "درهم" },
      { q: "ما اسم رئيس دولة الإمارات الحالي؟", options: ["محمد بن زايد", "خليفة بن زايد", "محمد بن راشد"], answer: "محمد بن زايد" },
      { q: "ما هي العاصمة؟", options: ["أبوظبي", "دبي", "الشارقة"], answer: "أبوظبي" },
      { q: "ما هو لون علم الإمارات؟", options: ["أحمر وأخضر وأسود وأبيض", "أزرق وأبيض", "أحمر وأصفر"], answer: "أحمر وأخضر وأسود وأبيض" },
      { q: "متى تم تأسيس الاتحاد؟", options: ["1971", "1981", "1965"], answer: "1971" },
      { q: "أين يقع برج خليفة؟", options: ["دبي", "أبوظبي", "الشارقة"], answer: "دبي" },
      { q: "من هو مؤسس دولة الإمارات؟", options: ["زايد بن سلطان", "راشد بن سعيد", "محمد بن زايد"], answer: "زايد بن سلطان" },
      { q: "ما اسم مسبار الإمارات إلى المريخ؟", options: ["مسبار الأمل", "مسبار النور", "مسبار الفضاء"], answer: "مسبار الأمل" }
    ];

    function revealCard() {
      if (current >= questions.length) {
        document.getElementById("question").innerHTML = "تم الانتهاء!";
        document.getElementById("options").innerHTML = "";
        return;
      }
      let q = questions[current];
      document.getElementById("question").innerText = q.q;
      document.getElementById("options").innerHTML = q.options.map(opt => `<button onclick="checkAnswer('${opt}')">${opt}</button>`).join(" ");
    }

    function checkAnswer(opt) {
      const q = questions[current];
      if (opt === q.answer) {
        score++;
      }
      current++;
      document.getElementById("score").innerText = `النقاط: ${score}`;
      setTimeout(revealCard, 500);
    }
  </script>
</body>
</html>
