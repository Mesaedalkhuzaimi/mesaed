<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عزز هويتك</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ff0000, #009900, #ffffff, #000000);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      color: #000;
      font-size: 32px;
    }
    .subtitle {
      font-size: 16px;
      font-weight: bold;
      color: green;
    }
    .question {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .options button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #eee;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options button:hover {
      background-color: #ddd;
    }
    #score {
      margin-top: 20px;
      font-weight: bold;
      color: #004d00;
    }
    #certificate {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border: 2px dashed #000;
      background-color: #fff;
      color: #000;
      font-size: 20px;
      border-radius: 12px;
    }
    #downloadBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00703c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #nameInput {
      margin-top: 20px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>🎁 عزز هويتك</h1>
  <p class="subtitle">هذا الموقع بتصميم وإعداد وتنفيذ: مساعد سالم الخزيمي</p>
  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا للحصول على الشهادة" />

  <div id="question" class="question"></div>
  <div id="options" class="options"></div>
  <div id="score">النقاط: 0</div>

  <div id="certificate" style="display: none; background: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); border: 5px solid gold; border-radius: 16px; background-color: #fff; color: #000; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.2); position: relative;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/UAE_Emblem.svg" alt="شعار الإمارات" style="position: absolute; top: 10px; left: 10px; width: 60px;">
  🎉 تهانينا! لقد أنهيت التحدي بنجاح. <br>
  <strong>شهادة تقدير من مساعد سالم الخزيمي:</strong><br>
  <span id="studentName" style="display: block; margin-top: 10px; font-size: 22px; color: darkgreen;"></span>
  نُهديك هذه الشهادة تقديرًا لمعرفتك بهوية الإمارات. أنت بطل الهوية! 🏆<br>
  <div style="margin-top: 15px; font-size: 14px; color: gray;">تاريخ الإصدار: <span id="dateToday"></span></div>
</div>
</div>
  <button id="downloadBtn" onclick="downloadCertificate()">📄 تحميل الشهادة</button>

  <script>
    let current = 0;
    let score = 0;

    const questions = [
      { q: "ما هو شعار دولة الإمارات؟", options: ["نسر ذهبي", "صقر فضي", "باز أحمر"], answer: "نسر ذهبي" },
      { q: "كم عدد الإمارات؟", options: ["7", "6", "9"], answer: "7" },
      { q: "ما اسم العملة الرسمية؟", options: ["درهم", "ريال", "دينار"], answer: "درهم" },
      { q: "ما اسم رئيس دولة الإمارات الحالي؟", options: ["محمد بن زايد", "خليفة بن زايد", "محمد بن راشد"], answer: "محمد بن زايد" },
      { q: "ما هي العاصمة؟", options: ["أبوظبي", "دبي", "الشارقة"], answer: "أبوظبي" },
      { q: "صح أم خطأ: الإمارات تتكون من تسع إمارات.", options: ["صح", "خطأ"], answer: "خطأ" },
      { q: "صح أم خطأ: علم الإمارات يحتوي على أربعة ألوان.", options: ["صح", "خطأ"], answer: "صح" },
      { q: "متى تم تأسيس الاتحاد؟", options: ["1971", "1981", "1965"], answer: "1971" },
      { q: "من هو مؤسس دولة الإمارات؟", options: ["زايد بن سلطان", "راشد بن سعيد", "محمد بن زايد"], answer: "زايد بن سلطان" },
      { q: "ما اسم مسبار الإمارات إلى المريخ؟", options: ["مسبار الأمل", "مسبار النور", "مسبار الفضاء"], answer: "مسبار الأمل" },
      // سيتم استكمال باقي الأسئلة حتى تصل إلى 50 سؤالاً
    ];

    function revealCard() {
      if (current >= questions.length) {
        document.getElementById("question").innerHTML = "تم الانتهاء!";
        document.getElementById("options").innerHTML = "";
        const name = document.getElementById("nameInput").value || "المشارك";
        document.getElementById("studentName").innerText = `🌟 ${name}`;
        document.getElementById("certificate").style.display = "block";
        document.getElementById("downloadBtn").style.display = "inline-block";
        return;
      }
      let q = questions[current];
      document.getElementById("question").innerText = q.q;
      document.getElementById("options").innerHTML = q.options.map(opt => `<button onclick="checkAnswer('${opt}')">${opt}</button>`).join(" ");
    }

    function checkAnswer(opt) {
      const q = questions[current];
      if (opt === q.answer) {
        score++;
      }
      current++;
      document.getElementById("score").innerText = `النقاط: ${score}`;
      setTimeout(revealCard, 500);
    }

    function downloadCertificate() {
      const cert = document.getElementById("certificate");
      html2canvas(cert).then(canvas => {
        const link = document.createElement('a');
        link.download = 'شهادة_عزز_هويتك.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    window.onload = function() {
  revealCard();
  const today = new Date();
  const formatted = today.toLocaleDateString('ar-EG');
  document.getElementById("dateToday").innerText = formatted;
};
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
